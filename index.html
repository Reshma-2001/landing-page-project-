<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StarBucks Website Landing Page</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
   <section>
    <div class="circle"></div>
    <header>
        <a href="#"><img src="logo.png" class="logo"></a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Whats New</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <div class="content">
        <div class="textBox">
            <h2>Its not just Coffee<br>Its <span>StarBucks</span></h2>
            <p>Starbucks' ice cream was so good that it at one time held the highest popularity among coffee-flavored ice cream in the country.</p>
            <a href="#">Learn More</a>
        </div>
        <div class="imgBox">
            <img src="img1.png" class="StarBucks">
        </div>
    </div>
    <ul class="thumb">
        <li><img src="thumb1.png" onclick="imgSlider('img1.png'); changeCircleColor('#017143')"></li>
        <!--<li><img src="thumb2.png" onclick="imgSlider('img2.png'); changeCircleColor('#eb7495')"></li>-->
        <li><img src="thumb3.png" onclick="imgSlider('img3.png'); changeCircleColor('#d752b1')"></li>
    </ul>
    <ul class="sci">
        <li><a href="#"><img src="facebook.png" alt="Facebook"></a></li>
        <li><a href="#"><img src="twitter.png" alt="Twitter"></a></li>
        <li><a href="#"><img src="instagram.png" alt="Instagram"></a></li>
    </ul>
    
   </section> 

   <script type="text/javascript">
    function imgSlider(anything){
        document.querySelector('.StarBucks').src = anything;
    }
    function changeCircleColor(color){
        const circle = document.querySelector('.circle');
        circle.style.background = color;
    }
   </script>
</body>
</html>
